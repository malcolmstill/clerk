name: clerk release
on:
  push:
    tags:
      - "v*"

jobs:
  build_and_release:
    env:
      version: $GITHUB_REF_NAME
    strategy:
      matrix:
        target: [x86_64-linux, aarch64-macos, x86_64-macos, x86_64-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - run: echo $GITHUB_REF_NAME > src/.version
      - run: zig build -Drelease-safe=true -Dtarget=${{ matrix.target }}
      - uses: actions/upload-artifact@v3
        if: ${{ matrix.target != 'x86_64-windows' }} 
        with:
          name: clerk-${{ env.version }}-${{matrix.target}}
          path: zig-out/bin/clerk
      - uses: actions/upload-artifact@v3
        if: ${{ matrix.target == 'x86_64-windows' }} 
        with:
          name: clerk-${{ env.version }}-${{matrix.target}}
          path: zig-out/bin/clerk.exe          